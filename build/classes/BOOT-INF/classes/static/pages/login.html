<!-- @prettier -->

<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="../styles/minireset.min.css" />
    <link rel="stylesheet" href="../styles/styles.css" />
    <link rel="stylesheet" href="../styles/login.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&family=Noto+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/4788438f48.js"
      crossorigin="anonymous"
    ></script>

    <title>대진대학교</title>
  </head>
  <body>
    <div class="root">
      <!-- 상단 헤더 -->
      <header class="header">
        <div class="container top-navbar">
          <nav class="top-navbar-daejin">
            <a href="/" class="daejin-logo"
              ><img
                src="https://www.daejin.ac.kr/front/images/local/header_logo.png"
                alt="대진대학교"
            /></a>
          </nav>
          <nav class="top-navbar-main-wrapper">
            <ul class="top-navbar-main">
              <li class="top-navbar-main-item">
                <a class="top-navbar-link" href="/">대학소개</a>
              </li>
              <li class="top-navbar-main-item">
                <a class="top-navbar-link" href="/">입학</a>
              </li>
              <li class="top-navbar-main-item">
                <a class="top-navbar-link" href="/">대학/대학원</a>
              </li>
              <li class="top-navbar-main-item">
                <a class="top-navbar-link" href="/">중국캠퍼스</a>
              </li>
              <li class="top-navbar-main-item">
                <a class="top-navbar-link" href="/">학사/장학</a>
              </li>
              <li class="top-navbar-main-item">
                <a class="top-navbar-link" href="/">정보광장</a>
              </li>
            </ul>
          </nav>
          <nav class="top-navbar-side">
            <button class="open-navbar">
              <i class="fa-solid fa-bars fa-xl"></i>
            </button>
          </nav>
        </div>
      </header>

      <main>
        <!-- 로그인 -->
        <div class="container login-box-wrapper">
          <div class="login-box">
            <div class="login-description">
              <h2>로그인</h2>
              <p>
                학생, 대학원, 시간강사 : 전체 정보서비스<br />
                교원, 직원, 조교 : 그룹웨어 및 포털대진을 제외한 정보서비스
              </p>
            </div>
            <form id ="loginSpan" method="get" class="login-form">
              <label class="login-label" for="login-id">학번(교번)</label>
              <input
                id="id"
                class="input-text"
                name="id"
                type="text"
              />
              <label class="login-label" for="login-pw">비밀번호</label>
              <input
                id="pw"
                class="input-text"
                name="pw"
                type="password"
              />
              <button id="loginBtn" class="login-submit">로그인</button>
            </form>
            <a class="find-account" href="/">학번/비밀번호 찾기</a>
          </div>
        </div>
      </main>
    </div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js" integrity="sha512-3j3VU6WC5rPQB4Ld1jnLV7Kd5xr+cq9avvhwqzbH/taCRNURoeEpoPBK9pDyeukwSxwRPJ8fDgvYXd6SkaZ2TA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script type="module" src="../js/navbar.js"></script>
    <script src="../js/back.js"></script>
  </body>
</html>
